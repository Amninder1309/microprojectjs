<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        nav {
            display: flex;
            justify-content: flex-end; /* Align children to the end of the nav */
            align-items: center; /* Center items vertically if needed */
            border: 1px solid #ccc; /* Optional: for visibility */
            padding: 10px;
        }

        nav h1 {
            margin-right: auto; /* Pushes the h1 to the start */
        }

        nav a {
            margin-left: 10px; /* Optional: space between links */
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Site Title</h1>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</body>
</html>

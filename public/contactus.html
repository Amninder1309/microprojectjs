<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <p>Express App</p>
        <a href="index.html">Home</a>
        <a href="demo.html">Demo</a>
        <a href="about.html">About</a>
        <a href="contactus.html">Contact</a>
    </nav>
    <div class="display-container">
        <img src="img/contactus.png" alt="else">
        <div class="contact-form">
            <form action="">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name..">
            
                <label for="email">Email id</label>
                <input type="text" id="email" name="email" placeholder="abc@example.com">
            
                
                <label for="topic">Topic</label>
                <textarea id="topic" name="topic" placeholder="What you want to say.." style="height:200px"></textarea>
            
                <input type="submit" class="fetch-button" value="Submit">
              </form>
        </div>
    </div>
</body>
</html>
